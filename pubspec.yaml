name: lrl_shopping
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3
  # for different flavor integration
  flutter_flavorizr: ^2.2.3

flutter:

  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

flavorizr:
  ide: "vscode"
  flavors:
    development:
      app:
        name: "Shopping dev"

      android:
        applicationId: "com.majharulDev.shoppingDev"
      ios:
        bundleId: "com.majharulDev.shoppingDev"
      macos:
        bundleId: "com.majharulDev.shoppingDev"
      entrypoint: "lib/app/env/main_development.dart"
    production:
      app:
        name: "Shopping prod"

      android:
        applicationId: "com.majharulDev.shoppingProd"
      ios:
        bundleId: "com.majharulDev.shoppingProd"
      macos:
        bundleId: "com.majharulDev.shoppingProd"
      entrypoint: "lib/app/env/main_production.dart"